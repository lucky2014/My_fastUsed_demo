<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    body,html {
        background: url(imgs/bg.jpg) 0 0; width: 100%; height: 100%; background-size: cover; margin: 0; padding: 0;
    }
    .swiper-container {
        width: 100%; height: 82vh;
        padding-top: 18vh;
    }
    .swiper-slide {
        background-position: center;
        background-size: cover;
        width: 260px;
        height: 400px;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(imgs/001.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/002.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/003.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/004.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/005.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/006.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(imgs/007.jpg)"></div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '',
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflow: {
            rotate: 30,
            stretch: 0,
            depth: 120,
            modifier: 2,
            slideShadows : true
        },
        loop: 1
    });
    </script>
</body>
</html>
